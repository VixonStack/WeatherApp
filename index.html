<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vixon Weather</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css">
  </head>
<body>
   <div class="container header">
    <div class="logo">
        <a href=""><img src="./Assets/logo.png" alt=""></a>
    </div>
    <div class="search-Box">
        <input class="form-control" type="text" placeholder="eg. Mumbai" aria-label="default input example" id="cityName">
        <button type="button" class="btn text-white" id="searchBtn"> Search</button>
    </div>
   </div>
   <div class="container mt-4 ">
       <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="card city-name" >
            <div class="card-body">
              <h5 class="card-title" id="cityDisplay">MUMBAI</h5>
            </div>
          </div>
        </div>
       </div>
   </div>
  <main>
    <div class="container cards my-3 text-center">
      <div class="row gx-5">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Temperature</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="dataTemp">-</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Humidity</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="dataHumidity">-</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Cloud PCT</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="dataCloud">-</h6>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  <div class="container otherData text-center">
    <table class="table table-hover">

      <tbody>
        <tr>
          <td>Min Temp</td>
          <td id="dataminTemp">---</td>
        </tr>
        <tr>
          <td>Max Temp</td>
          <td id="datamaxTemp">---</td>
        </tr>
        <tr>
          <td>Wind Speed</td>
          <td id="windSpeed">---</td>
        </tr>
        <tr>
          <td>Wind Degrees</td>
          <td id="windDegree">---</td>
        </tr>
      </tbody>
    </table>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./Javascript/app.js"></script>   
</body>
</html>
